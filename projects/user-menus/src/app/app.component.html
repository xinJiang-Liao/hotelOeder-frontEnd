<nz-layout class="w-full h-full layout-class">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    [nzCollapsedWidth]="0"
    [nzWidth]="160"
  >
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item>Tom</li>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="header">
    <nz-header class="flex-row relative" >
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
      <div class="w-full flex-center absolute">
        <span>这里是logo</span>
      </div>
    </nz-header>
    <nz-content class="w-full h-full">
      <!--      <nz-breadcrumb>-->
      <!--        <nz-breadcrumb-item>User</nz-breadcrumb-item>-->
      <!--        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>-->
      <!--      </nz-breadcrumb>-->
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!--nz-footer可以设置悬浮于底部的文字、内容等-->
    <!--    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>-->
  </nz-layout>
</nz-layout>
