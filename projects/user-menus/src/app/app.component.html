<nz-layout class="w-full h-full layout-class">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    [nzCollapsedWidth]="0"
    [nzWidth]="160"
  >
    <div class="logo" [routerLink]="['./']"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="chebianlan">
      <li nz-submenu nzTitle="菜品" nzIcon="fire" [routerLink]="['/foods']" >

      </li>
      <li nz-submenu nzTitle="厨师" nzIcon="team">
        <ul>
          <li nz-menu-item [routerLink]="['/chefs']">厨师介绍</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="简介" nzIcon="read">
        <ul>
          <li nz-menu-item [routerLink]="['/about']">简介详情</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="header">
    <nz-header class="flex-row relative">
      <i
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></i>
      <div class="w-full flex-center absolute">
        <span>这里是logo</span>
      </div>
    </nz-header>
    <nz-content class="w-full h-full">
      <!--      <nz-breadcrumb>-->
      <!--        <nz-breadcrumb-item>User</nz-breadcrumb-item>-->
      <!--        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>-->
      <!--      </nz-breadcrumb>-->
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <!--nz-footer可以设置悬浮于底部的文字、内容等-->
    <!--    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>-->
  </nz-layout>
</nz-layout>

<!--手机号登记弹窗-->
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
>
  <ng-template #modalTitle>登记</ng-template>

  <ng-template #modalContent>
    <div>
      手机号：<input
        nz-input
        placeholder="请输入手机号用于我们登记记录"
        [(ngModel)]="phone"
        style="width: 85%"
      />
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk(this.phone)"
      [nzLoading]="isOkLoading"
    >
      登记
    </button>
  </ng-template>
</nz-modal>
