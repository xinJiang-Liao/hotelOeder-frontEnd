<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar flex c"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://dev.jinkeh.mobi/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>后台数据管理</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="菜品管理" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/goods">货架</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add">上架</a>
          </li>
          <!--          <li nz-menu-item nzMatchRouter>-->
          <!--            <a>Workplace</a>-->
          <!--          </li>-->
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="管理员" nzIcon="form" class="">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/common">管理员账户管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/super">超级管理员</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="退出登录" nzIcon="logout"></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content overflow-auto">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
