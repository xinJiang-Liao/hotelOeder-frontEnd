<div class="floor03-form">
  <!--  这里是挂单管理界面的代码-->
  <div class="floor03-form2">
    <div class="floor03-head">
      <p>挂单记录:</p>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <span>订单号:</span>
        <input style="border-radius: 5px; border: 1px solid darkgray" />
        <button style="font-size: 24px">查询</button>
      </div>
    </div>

    <div class="floor03-center">
      <!--    -------------这里是挂单详情的表格------------------------------------------------------>
      <nz-table
        #rowSelectionTable
        nzShowSizeChanger
        [nzData]="listOfData"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
      >
        <thead>
          <tr>
            <th
              [nzSelections]="listOfSelection"
              [(nzChecked)]="checked"
              [nzIndeterminate]="indeterminate"
              (nzCheckedChange)="onAllChecked($event)"
            ></th>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <td
              [nzChecked]="setOfCheckedId.has(data.id)"
              (nzCheckedChange)="onItemChecked(data.id, $event)"
            ></td>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
          </tr>
        </tbody>
      </nz-table>
      <!--    -------------这里是挂单详情的表格------------------------------------------------------>
    </div>
  </div>

  <div class="floor03-foot">
    <button nz-button [nzSize]="size" nzType="primary">结账</button>
    <button nz-button [nzSize]="size" nzType="dashed">消单</button>
  </div>
</div>
