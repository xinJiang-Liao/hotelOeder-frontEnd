<h1 mat-dialog-title class="text-cyan-50">实收金额</h1>
<div mat-dialog-content>
  <div class="flex ">
    <span class="pr-4">实际付款: </span>
    <input class="text-black" [(ngModel)]="payment_amount">
  </div>
  <button
    class="w-full h-16 bg-[#fe5f55] text-[#f0f8ff] text-2xl text-center leading-16"
    style="margin-top: 1rem;"
    mat-button
    [mat-dialog-close]="onClick()"
    cdkFocusInitial
  >
    确认
  </button>
</div>
