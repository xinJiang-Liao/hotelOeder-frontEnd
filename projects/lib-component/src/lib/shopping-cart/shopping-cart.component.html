<div class="floor02-right">
  <div class="head">
    <span>购物车</span>
    <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
  </div>
  <div class="body">
    <div class="nav">
      <a (click)="openDialog()">扫码登陆会员</a>
      <a (click)="openDialog2()">扫描优惠券</a>
    </div>
    <div class="section">
      <app-table
        (newItemEvent)="getsum($event)"
        (newItemEvent2)="getData($event)"
      ></app-table>
    </div>
    <div class="footer">
      <div class="footer01">
        <div class="flex-center flex-col">
          <span>结算信息</span>
          <div>总价： ￥{{ sumdata }}</div>
        </div>
      </div>

      <button class="footer02" (click)="onSubmit()">
        <span>确认下单</span>
      </button>
    </div>
  </div>
</div>

<!--收银台手动键入点餐形式信息登记弹窗-->
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>登记订单信息</ng-template>

  <ng-template #modalContent>
    <div>
      <span>用餐地点：</span>
      <nz-select nzPlaceHolder="选择菜品类型" [(ngModel)]="position">
        <nz-option [nzValue]="position" [nzLabel]="position" nzHide></nz-option>
        <nz-option [nzValue]="'堂食'" [nzLabel]="'堂食'"></nz-option>
        <nz-option [nzValue]="'客房'" [nzLabel]="'客房'"></nz-option>
      </nz-select>
    </div>
    <div>
      桌号/房间号：<input
        nz-input
        placeholder="请输入桌号(C)/房间号(A)"
        [(ngModel)]="desk_code"
      />
    </div>
  </ng-template>

  <ng-template #modalFooter>
    <button
      nz-button
      nzType="primary"
      (click)="handleOk()"
      [nzLoading]="isOkLoading"
    >
      下单
    </button>
  </ng-template>
</nz-modal>
