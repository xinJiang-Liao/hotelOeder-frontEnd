<div>
  <ul>
    <li>
      <span>份量:</span><br />
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        #group="matButtonToggleGroup"
      >
        <mat-button-toggle value="bold"
          >小份{{ this.date.jg }}</mat-button-toggle
        >
        <mat-button-toggle value="italic"
          >中份{{ this.date.jg }}</mat-button-toggle
        >
        <mat-button-toggle value="underline"
          >大份{{ this.date.jg }}</mat-button-toggle
        >
      </mat-button-toggle-group>
    </li>

    <li>
      <span>熟度（温度）:</span><br />
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">小份</mat-button-toggle>
        <mat-button-toggle value="italic">中份</mat-button-toggle>
        <mat-button-toggle value="underline">大份</mat-button-toggle>
      </mat-button-toggle-group>
    </li>

    <li>
      <span>口味（甜度、辣度）:</span><br />
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">小份</mat-button-toggle>
        <mat-button-toggle value="italic">中份</mat-button-toggle>
        <mat-button-toggle value="underline">大份</mat-button-toggle>
      </mat-button-toggle-group>
    </li>

    <li>
      <span>其他（加料）:</span><br />
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">小份</mat-button-toggle>
        <mat-button-toggle value="italic">中份</mat-button-toggle>
        <mat-button-toggle value="underline">大份</mat-button-toggle>
      </mat-button-toggle-group>
    </li>
  </ul>
</div>
